<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="seconddiv"></div>
        <div class="Divv">
          <div>
            <img class="Rectangle" src="imb/Rectangle.png" alt="Rectangle" />
            <img class="Oval" src="/imb/Oval.png" alt="Oval" />
          </div>
          <h1>Your Results</h1>
          <p class="firstPara">
            76
            <span>of 100</span>
          </p>
          <div class="secondPara">
            <p>Great</p>
            <span>
              your Performance exceed 66% of the people conducting the test
              here!!</span
            >
          </div>
        </div>
        <div>
          <div class="Summary">
            <div>
              <h2>Summary</h2>
              <img
                class="ReactionIcon"
                src="imb/iconoir_flash.png"
                alt="REACTION ICON" />
              <p>Reaction</p>
              <p class="Reactionscore">80 <span> / 100 </span></p>
              <img
                class="BrainIcon"
                src="/imb/iconoir_brain.png"
                alt="Brain icon / IQ" />
              <p class="BrainText">Memory</p>
              <p class="BrainScore">92 <span> / 100</span></p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
